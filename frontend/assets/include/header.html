<header>
  <div class="header_info">
    <div class="video btn">
      <span class="title">Watch video</span>
      <button class="eng btn">Eng</button>
      <button class="ru btn">Ru</button>
    </div>
    <div class="header_right">
      <span class="win-lost">P/L: <strong class="win">+$100</strong></span>
      <span class="invested">Exposure: <strong>$100</strong></span>
      <span class="available">Available: <strong>$100</strong></span>
      <a href="my_position.html" class="my_order btn">My Positions | Orders</a>
      <a href="#" class="btn deposit">Deposit</a>
      <button class="price_plan btn">Pricing Plans</button>
      <form class="header_form">
        <div class="select">
          <select class="language img" name="odds" id="change_language" style="width: 80px;">
            <option value="en" data-title="English">English</option>
            <option value="ru" data-title="Russian">Русский</option>
          </select>
        </div>
      </form>
    </div>
    <div class="user">
      <div class="log_in" style="display: none;">
        <ul class="user-menu">
          <li>
            <strong class="change-color">
              Theme color
              <span class="dark color_pick" title="dark theme"></span>
              <span class="light color_pick" title="light theme"></span>
            </strong>
          </li>
          <li><a href="user_page_demo.html">Account</a></li>
          <li><a href="#">Log out</a></li>
        </ul>
        <span class="count_message">
          <span class="count">99</span>
        </span>
        <span class="user-name">seller@seller.mai.ru</span>
      </div>
      <div class="log_out" style="display: flex;">
        <a href="#" class="sign_in">Login/Join</a>
        <div class="change-color">
          <strong>Theme color</strong>
          <span class="dark color_pick" title="dark theme"></span>
          <span class="light color_pick" title="light theme"></span>
        </div>
      </div>
    </div>
    <button class="chat"></button>
  </div>
