<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Altbet</title>
  <link href="/styles/index_light.css" rel="stylesheet">
  <script src="/js/access.js"></script>

</head>
<body>
  <div class="access_container">
    <form class="access_form">
      <h1>Enter the site</h1>
      <label>
        <input type="text" class="required" name="login" placeholder="login" autofocus>
      </label>
      <label>
        <input type="password" class="required" name="pass" placeholder="password">
        <span class="show"></span>
      </label>
      <label class="remember"><input type="checkbox" class="remember"><span>Remember me</span></label>
      <input type="submit" class="btn" value="Enter">
    </form>
  </div>

  <script src="/js/vendors.js" defer></script>
  <script src="/js/all.js" defer></script>
</body>
</html>
